[tox]
isolated_build = True
envlist = py37,py38,py39,py310

[testenv]
deps = 
    pytest
    coverage
    black
    isort
    pylint
commands =
    pytest tests
    coverage run --source=src/ --branch -m pytest .
    coverage report -m --fail-under 75
    coverage xml
    black --check src/ tests/
    isort --check src/ tests/
    pylint src/ tests/
allowlist_externals = 
    pytest
    coverage
    black
    isort
    pylint
changedir = {toxinidir}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
